<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cofee Masters</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="page">
    <header class="brand-header">
      <div class="brand">
        <img
          class="brand-logo"
          src="coffee_masters_logo.png"
          alt="Cofee Masters Logo"
        />
        <h1>Cofee Masters</h1>
      </div>
    </header>
    <div class="cards">
      <div class="card1 brand-card">
        <h3>ITEMS</h3>
        <ul class="items">
          <li class="item">
            <div class="item-quantity">1x</div>
            <div class="item-name">Cappucino</div>
            <div class="item-price">$6.00</div>
            <ul class="item-options">
              <li>Light Foam</li>
            </ul>
          </li>
          <hr />
          <li class="item">
            <div class="item-quatity">1x</div>
            <div class="item-name">Cappucino</div>
            <div class="item-price">$7.90</div>
            <ul class="item-options">
              <li>Almond Milk</li>
              <li>Double Expresson Shot</li>
            </ul>
          </li>
          <hr />
          <li class="item">
            <div class="item-quatity">1x</div>
            <div class="item-name">Croissant</div>
            <div class="item-price">$5.36</div>
            <ul class="item-options">
              <li>Butter</li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="card2">
        <div class="brand-card">
          <h3>NAME</h3>
          <div class="input-group">
            <label class="input-label" for="name">Name for order</label>
            <input type="text" id="name" name="name" />
          </div>
        </div>
        <div class="brand-card">
          <h3>PAYMENT</h3>
          <div class="input-group">
            <label class="input-label" for="cardnumber">Card Number</label>
            <input type="text" id="cardnumber" name="cardnumber" />
          </div>
          <div class="input-group">
            <label class="input-label" for="ccvnumber">CCV Number</label>
            <input
              class="input-cvv"
              type="text"
              id="ccvnumber"
              name="ccvnumber"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
