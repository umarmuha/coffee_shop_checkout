<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cofee Masters</title>
  </head>
  <body>
    <header>
      <img src="coffee_masters_logo.png" alt="Cofee Masters Logo" />
      <h1>Cofee Masters</h1>
    </header>
    <div>
      <div>
        <h3>ITEMS</h3>
        <div>
          <div>
            <p>1x</p>
            <p>Cappucino</p>
            <p>Light Foam</p>
            <p>$6.00</p>
          </div>
        </div>
      </div>
      <div>
        <h3>NAME</h3>
        <label for="name">Name for order</label>
        <input type="text" id="name" name="name" />
      </div>
      <div>
        <h3>PAYMENT</h3>
        <label for="cardnumber">Card Number</label>
        <input type="text" id="cardnumber" name="cardnumber" />
        <label for="ccvnumber">CCV Number</label>
        <input type="text" id="ccvnumber" name="ccvnumber" />
      </div>
    </div>
  </body>
</html>
